version: "3.7"

services:
  postgres:
    image: postgres:14.1
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: webtoon
      POSTGRES_PASSWORD: "v4f2EpmS7HLBsL_vIybQlBiaFeZW5cW4"
    volumes:
      - webtoon_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "teu4Zw0H3mF0DvamVdEEeitbBXAckWfC"
    environment:
      - REDIS_REPLICATION_MODE=master

  adminer:
    image: adminer
    depends_on:
      - "postgres"
    ports:
      - 8092:8080

volumes:
  webtoon_data:
